machine:
  ghc:
    version: 7.8.3

  environment:
    PATH: $HOME/.cabal/bin:$CIRCLE_ARTIFACTS:$PATH:/$HOME/.cabal-sandbox/bin

dependencies:
  cache_directories:
    - .cabal-sandbox
    - dist

  override:
    - if cabal --version | grep 1.23.0.0; then echo "Version 1.23.0.0"; else cd ~/ && git clone https://github.com/plow-technologies/cabal.git && cd cabal && cabal --no-require-sandbox install -j2 Cabal/ cabal-install/; fi
    - git clone git@github.com:plow-technologies/plow-scripts.git
    - cp plow-scripts/config $HOME/.cabal/config
    - cabal update
    - if [-f ./.cabal-sandbox/packages]; then rm .cabal-sandbox/packages/*; fi
    - cabal sandbox init
    - cabal install --only-dependencies --enable-tests -j2 
    - if [ "$CIRCLE_BRANCH" == "production" ]; then yesod configure && echo "configuring for production build"; else cabal configure -fdev && echo "configuring non-production build"; fi

test:
  override:
    - cabal build -j2:
        timeout: 3000
    - cabal test -j8 --show-details=always:
        timeout: 3000

deployment:
  staging:
    branch: master
    commands:
      - cd ./dist/build/node-manager/ && rsync -avz -e ssh node-manager scott@54.69.197.241:/home/scott/node/node-manager/bin/:
          timeout: 3000
      - ssh scott@54.69.197.241 "./deploy/deploy_node-manager.sh && if ps -C node-manager ; then killall node-manager ; fi":
          timeout: 3000
         
  production:
    branch: production
    commands:
      - cd ./dist/build/node-manager/ && rsync -avz -e ssh node-manager node@108.168.240.123:/home/node/node-manager/bin/:
          timeout: 3000
      - ssh scott@108.168.240.123 "./deploy/deploy_node-manager.sh && if ps -C node-manager ; then killall node-manager ; fi":
          timeout: 3000
